name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        working-directory: ./api
        run: |
          uv venv
          uv pip install -r requirements.txt
          uv pip install ruff black isort basedpyright pytest pytest-asyncio httpx

      - name: Run ruff
        working-directory: ./api
        run: uv run ruff check .

      - name: Run black
        working-directory: ./api
        run: uv run black --check .

      - name: Run isort
        working-directory: ./api
        run: uv run isort --profile black --check .

      - name: Run basedpyright
        working-directory: ./api
        run: uv run basedpyright

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        working-directory: ./api
        run: |
          uv venv
          uv pip install -r requirements.txt

      - name: Run tests
        working-directory: ./api
        run: uv run pytest
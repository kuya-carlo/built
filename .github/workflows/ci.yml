name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/requirements.txt"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ./api/.venv
            ~/.cache/uv
          key: uv-${{ runner.os }}-py3.13-${{ hashFiles('api/requirements.txt') }}
          restore-keys: |
            uv-${{ runner.os }}-py3.13-

      - name: Install dependencies
        working-directory: ./api
        run: |
          uv venv
          uv pip install -r requirements.txt
          uv pip install ruff black isort basedpyright pytest pytest-asyncio httpx

      - name: Run ruff
        working-directory: ./api
        run: uv run ruff check .

      - name: Run black
        working-directory: ./api
        run: uv run black --check .

      - name: Run isort
        working-directory: ./api
        run: uv run isort --profile black --check .

      - name: Run basedpyright
        working-directory: ./api
        run: |
          uv run basedpyright || if [ $? -eq 1 ]; then 
            echo "Warnings found but no errors"; 
            exit 0; 
          else 
            exit $?; 
          fi

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/requirements.txt"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ./api/.venv
            ~/.cache/uv
          key: uv-${{ runner.os }}-py3.13-${{ hashFiles('api/requirements.txt') }}
          restore-keys: |
            uv-${{ runner.os }}-py3.13-

      - name: Install dependencies
        working-directory: ./api
        run: |
          uv venv
          uv pip install -r requirements.txt
          uv pip install pytest pytest-asyncio pytest-cov httpx coverage[toml]

      - name: Run tests with coverage
        working-directory: ./api
        run: |
          uv run pytest --cov=src --cov-report=term-missing --cov-report=xml --cov-report=html --cov-fail-under=80

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          file: ./api/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: ./api/htmlcov/
          retention-days: 30

      - name: Coverage summary
        if: always()
        working-directory: ./api
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          uv run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY
